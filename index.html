<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
 <meta name="description" content="" />
 <link rel="stylesheet" type="text/css" href="styles.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <div class="card mx-auto mt-5 mb-5">
    <h3 class="card-header p-3">Payment form example</h3>
    <div class="card-body">
        <div class="alert alert-danger mb-4" role="alert">
            Some fields are missing
        </div>
        <form class="row g-4">
            <div class="col-md-5">
                <label for="cardNumber" class="form-label pt-2 pb-2">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="cvcNumber" class="form-label pt-2 pb-2">CVC #</label>
                <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="amount" class="form-label pt-2 pb-2">Amount</label>
                <div class="input-group">
                    <div class="input-group-text border-0 bg-transparent ps-0 fw-semibold pt-2 pb-2" style="width: 0px">$</div>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label pt-2 pb-2">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label pt-2 pb-2">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label pt-2 pb-2">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label pt-2 pb-2">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Pick a state</option>
                    <option>...</option>
                    <option>CA</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputPostalCode" class="form-label pt-2 pb-2">Postal Code</label>
                <input type="text" class="form-control" id="inputPostalCode">
            </div>
            <div class="col-md-6">
                <label for="cardSelect" class="form-label pt-2 pb-2">We accept:</label>
                <div class="col-sm-5 p-1 pl-4 rounded bg-secondary">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cardOptions" id="mastercard" value="option1" checked disabled>
                        <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard" ></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cardOptions" id="visa" value="option2" disabled>
                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa" ></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cardOptions" id="discover" value="option3" disabled>
                        <label class="form-check-label" for="discover"><i class="fa-brands fa-cc-discover" ></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cardOptions" id="amex" value="option4" disabled>
                        <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <label for="messageBox" class="form-label pt-2 pb-2">Message</label>
                <textarea class="form-control" id="messageBox" style="height: 100px;" aria-describedby="messageNote"></textarea>
                <div id="messageNote" class="form-text">Add any notes here.</div>
            </div>
        </form>
    </div>    
    <div class="card-footer p-3 d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary mr-3">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
    </div>
</div>





  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
